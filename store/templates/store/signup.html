<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/signup.css' %}">
    <title>Sign-up</title>
</head>
<body>
    <div id="Signup">
	    <div id="Sign-up">
		    <span>Sign-up</span>
	    </div>
	    <img id="cool5" src="{% static 'images/cool5.png' %}">
		
		    <form id="Register" method="POST" action="">
                {% csrf_token%}
	    <div class="Rectangle_1">
            {{form.username}}
	    </div>
        <div class="Rectangle_2">
    		{{form.email}}
	    </div>
	    <div class="Rectangle_3">
		    {{form.password1}}
	    </div>
	    <div class="Rectangle_4">
    		{{form.password2}}
	    </div>
	    <div id="Submit">
    		<button type="submit">Submit</button>
    	</div>
    </form>
    {{form.errors}}
    	<div id="Already_a_member_Sign_in_now">
		    <span>A member already?</span><span style="color:rgba(14,211,72,1);"> </span><span><a href="{% url 'signin' %}">Sign in now</a></span>
	    </div>
	
    </div>
    <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
        form_fields[2].placeholder='Email..';
        form_fields[3].placeholder='Enter password...';
        form_fields[4].placeholder='Confirm Password...';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
    </script>
</body>
</html>
